<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PRUEBA BBVA</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="ID"/>
                <p:inputText value="#{estudiantesBean.estudiante.idEstudiante}"/>
                <p:outputLabel value="NOMBRE"/>
                <p:inputText value="#{estudiantesBean.estudiante.nombre}"/>
                <p:outputLabel value="APELLIDO"/>
                <p:inputText value="#{estudiantesBean.estudiante.apellido}"/>
            </p:panelGrid>
        </h:form>
        
        <h:form id="Estudiantes">
            <p:dataTable id="tabla" var="est" value="#{estudiantesBean.listar}">
                <p:column headerText="ID">
                    <h:outputText value="#{est.idEstudiante}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{est.nombre}"/>
                </p:column>
                <p:column headerText="APELLIDO">
                    <h:outputText value="#{est.apellido}"/>
                </p:column>

            </p:dataTable>    
        </h:form>
    </h:body>
</html>
